<div  class="modaloverlay bg-white  d-flex flex-column  " >
    
    <div class="iconContainer d-flex align-items-end justify-content-end m-5 mb-0">
        <span  class="material-symbols-outlined d-flex fs-1 closeIcon">close</span> 
    </div>
  
    <form id="loginForm" class="flex-column gap-4 m-auto " method="post">
        <div id="formHeader" class="m-auto text-center">
            <h1>Already registred ?</h1>
            <p>For the best shopping experience, please log in:</p>
        </div>
        <div class="d-flex flex-column gap-5">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="emailLogin" name="email" class="form-control" placeholder="example@stud.noroff.no" required pattern=".+@stud.noroff\.no">
                <div class="valid-feedback">Looks good!</div>
                
            </div>
            <div class="form-group">
                <input type="password" id="passwordLogin" name="password" class="form-control " placeholder="Password" required minlength="8" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                placeholder="Password (8+ chars, 1 upper, 1 number)">
            </div>
        </div>
        <div class="menuFooter d-flex flex-column text-center justify-content-center align-items-center mt-5 gap-2">
            <button id="loginBtn" type="submit" class="btn w-50 bg-green text-white rounded-0">Login</button>
            <a href="#" class="text-muted fs-7">Forgot your password?</a>
            <p class="">Not yet registered ? <span id="showSignup" class=" cl-green text-decoration-underline fw-bold">Sign up now</span></p>

        </div>
    </form>
    <form id="registerForm" class="flex-column gap-4 m-auto " method="post">
        <div id="formHeader" class="m-auto text-center">
            <h1>New Customer ?</h1>
            <p>Register quickly so you can save your favorite product permanently!</p>
        </div>
        <div class="d-flex flex-column gap-5 ">
            <div class="input-group">
                <input type="text" id="nameRegister" name="name" class="form-control" placeholder="John_Doe" required pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ]+(_[a-zA-ZÀ-ÖØ-öø-ÿ]+)*$">
            </div>
            <div class="input-group">
                <input type="email" id="emailRegister" name="email" class="form-control" placeholder="example@stud.noroff.no" required pattern=".+@stud.noroff\.no">  
            </div>
            <div class="input-group">
                <input type="password" id="passwordRegister" name="password" class="form-control " placeholder="Password (8+ chars, 1 upper, 1 number)" required minlength="8" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </div>
            <div class="input-group">
                <input type="url" id="avatarRegister" name="avatar" class="form-control" placeholder="Enter the URL of your avatar image" required>
            </div>
        </div>
        <div class="menuFooter d-flex flex-column text-center justify-content-center align-items-center mt-5 gap-2">
            <button id="registerBtn" type="submit" class="btn w-50 bg-green text-white rounded-0">Register now</button>
            <p class="">Already registered ? <span id="showLogin" class=" cl-green text-decoration-underline fw-bold"> Log in</span></p>
        </div>
    </form>
   
    

</div>
